<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <img class="top" src="images/bg-pattern-top.svg" />
      <img class="bot" src="images/bg-pattern-bottom.svg" />

      <div id="card" class="blue">
        <div>
          <img class="image" src="images/image-victor.jpg" />
        </div>
        <div class="bio">
          <h3>Victor Crest</h3>
          26
          <p>London</p>
        </div>
        <div class="footer">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h3>803k</h3>
            <p>Likes</p>
          </div>

          <div class="photo">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
